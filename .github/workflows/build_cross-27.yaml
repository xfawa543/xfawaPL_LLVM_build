name: Build Windows Static LLVM with Clang (Cross-Compile from Linux-27)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 600

    steps:
    - name: Install MinGW-w64 and tools
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64 gcc-mingw-w64 g++-mingw-w64 p7zip-full ninja-build git

    - name: Clone and Configure LLVM
      run: |
        # 完全移除旧的目录
        rm -rf llvm-src build install
        
        # 克隆完整仓库
        git clone --depth 1 https://github.com/xfawa543/xfawa-llvm-project.git llvm-src
        
        # 验证 CMakeLists.txt 存在
        ls -la llvm-src/CMakeLists.txt
        
        # 创建目录
        mkdir -p build install
        
        # 进入 build 目录
        cd build
        
        # 配置 cmake
        cmake -G Ninja \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
          -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++ \
          -DCMAKE_RC_COMPILER=x86_64-w64-mingw32-windres \
          -DCMAKE_STRIP=x86_64-w64-mingw32-strip \
          -DCMAKE_FIND_ROOT_PATH=/usr/x86_64-w64-mingw32 \
          -DCMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER \
          -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=ONLY \
          -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=ONLY \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=../install \
          -DLLVM_TARGETS_TO_BUILD=X86 \
          -DLLVM_ENABLE_PROJECTS="" \
          -DLLVM_BUILD_STATIC=ON \
          -DLLVM_BUILD_LLVM_DYLIB=OFF \
          -DLLVM_LINK_LLVM_DYLIB=OFF \
          -DLLVM_ENABLE_LIBCXX=OFF \
          -DLLVM_ENABLE_TERMINFO=OFF \
          -DLLVM_ENABLE_ZLIB=OFF \
          -DLLVM_ENABLE_LIBXML2=OFF \
          -DLLVM_INCLUDE_TESTS=OFF \
          -DLLVM_INCLUDE_DOCS=OFF \
          -DLLVM_INCLUDE_UTILS=OFF \
          -DCLANG_INCLUDE_TESTS=OFF \
          -DCLANG_INCLUDE_DOCS=OFF \
          -DLLVM_TOOL_LLVM_COV_BUILD=OFF \
          -DLLVM_TOOL_LLVM_SYMBOLIZER_BUILD=OFF \
          -DLLVM_TOOL_LLVM_DWARF_DUMP_BUILD=OFF \
          -DLLVM_TOOL_LLVM_GO_BUILD=OFF \
          -DLLVM_TOOL_LLVM_ISEL_FUZZER_BUILD=OFF \
          -DCMAKE_C_FLAGS="-O2 -static-libgcc" \
          -DCMAKE_CXX_FLAGS="-O2 -static-libgcc -static-libstdc++" \
          -DCMAKE_EXE_LINKER_FLAGS="-static" \
          -DCMAKE_MODULE_LINKER_FLAGS="-static" \
          -DCMAKE_SHARED_LINKER_FLAGS="-static" \
          ../llvm-src

    - name: Build and Install LLVM
      run: |
        cd build && ninja -j$(nproc) && ninja install

    - name: Create Distribution Package
      run: |
        cd .. && 7z a llvm-windows-static.zip install/*

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: llvm-windows-static-with-clang-v27
        path: llvm-windows-static.zip
      if: always()

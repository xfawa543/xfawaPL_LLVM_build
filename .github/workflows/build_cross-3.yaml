name: Build Windows Static LLVM (Cross-Compile from Linux-3)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 600

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install MinGW-w64 and Ninja
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64 gcc-mingw-w64 g++-mingw-w64 p7zip-full ninja-build

    - name: Clone LLVM
      run: |
        git clone https://github.com/xfawa543/xfawa-llvm-project.git llvm-src

    - name: Configure CMake for Windows Cross-Compilation
      run: |
        WORKSPACE=$GITHUB_WORKSPACE
        
        # 创建构建和安装目录（与 llvm-src 同级）
        mkdir -p $WORKSPACE/build
        mkdir -p $WORKSPACE/install
        
        # 进入 llvm-src/llvm 目录
        cd $WORKSPACE/llvm-src/llvm
        
        # 运行 CMake
        cmake -G "Ninja" \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
          -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++ \
          -DCMAKE_RC_COMPILER=x86_64-w64-mingw32-windres \
          -DCMAKE_STRIP=x86_64-w64-mingw32-strip \
          -DCMAKE_FIND_ROOT_PATH=/usr/x86_64-w64-mingw32 \
          -DCMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER \
          -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=ONLY \
          -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=ONLY \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=$WORKSPACE/install \
          -DLLVM_TARGETS_TO_BUILD=X86 \
          -DLLVM_BUILD_STATIC=ON \
          -DLLVM_BUILD_LLVM_DYLIB=OFF \
          -DLLVM_LINK_LLVM_DYLIB=OFF \
          -DLLVM_ENABLE_LIBCXX=OFF \
          -DLLVM_ENABLE_TERMINFO=OFF \
          -DLLVM_ENABLE_ZLIB=OFF \
          -DLLVM_ENABLE_LIBXML2=OFF \
          -DLLVM_INCLUDE_TESTS=OFF \
          -DLLVM_INCLUDE_DOCS=OFF \
          -DLLVM_INCLUDE_UTILS=OFF \
          -DCLANG_INCLUDE_TESTS=OFF \
          -DCLANG_INCLUDE_DOCS=OFF \
          -DLLVM_TOOL_LLVM_COV_BUILD=OFF \
          -DLLVM_TOOL_LLVM_SYMBOLIZER_BUILD=OFF \
          -DLLVM_TOOL_LLVM_DWARF_DUMP_BUILD=OFF \
          -DLLVM_TOOL_LLVM_GO_BUILD=OFF \
          -DLLVM_TOOL_LLVM_ISEL_FUZZER_BUILD=OFF \
          -DCMAKE_C_FLAGS="-O2 -static-libgcc" \
          -DCMAKE_CXX_FLAGS="-O2 -static-libgcc -static-libstdc++" \
          -DCMAKE_EXE_LINKER_FLAGS="-static" \
          -B $WORKSPACE/build \
          -S $WORKSPACE/llvm-src/llvm
        
        # 检查是否生成成功
        if [ ! -f $WORKSPACE/build.ninja ]; then
          echo "ERROR: CMake failed to generate build files!"
          ls -la $WORKSPACE/build/
          exit 1
        fi
        
        echo "CMake generated successfully"
        ls -la $WORKSPACE/build.ninja

    - name: Build and Install LLVM
      run: |
        WORKSPACE=$GITHUB_WORKSPACE
        ninja -C $WORKSPACE/build -j$(nproc)
        ninja -C $WORKSPACE/build install

    - name: Clean Build Artifacts
      run: |
        WORKSPACE=$GITHUB_WORKSPACE
        
        # 删除构建中间文件，只保留 install
        rm -rf $WORKSPACE/build $WORKSPACE/llvm-src/CMakeFiles $WORKSPACE/llvm-src/CMakeCache.txt
        rm -rf install/lib/*.a 2>/dev/null || true
        
        # 显示 install 目录内容
        echo "=== Install directory contents ==="
        find install -type f | head -30
        echo ""
        echo "=== Total files ==="
        find install -type f | wc -l

    - name: Create Distribution Package
      run: |
        7z a llvm-windows-static.zip ./install/*
        echo ""
        echo "=== Package created ==="
        ls -lh llvm-windows-static.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: llvm-windows-static-cross-3
        path: llvm-windows-static.zip
      if: always()

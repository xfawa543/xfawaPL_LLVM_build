name: Build Windows Static LLVM with Clang (Cross-Compile from Linux-14)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 600

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install MinGW-w64 and tools
      run: |
        sudo apt-get update
        sudo apt-get install -y mingw-w64 gcc-mingw-w64 g++-mingw-w64 p7zip-full ninja-build

    - name: Clone LLVM
      run: |
        git clone https://github.com/xfawa543/xfawa-llvm-project.git llvm-src

    - name: Configure CMake with Clang enabled
      run: |
        # 使用 $GITHUB_WORKSPACE 获取正确路径
        echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
        ls -la $GITHUB_WORKSPACE/llvm-src/llvm
        
        # 创建构建目录
        mkdir -p $GITHUB_WORKSPACE/build
        mkdir -p $GITHUB_WORKSPACE/install
        
        # 进入构建目录，指定源码路径
        cd $GITHUB_WORKSPACE/build
        cmake -G "Ninja" \
          -DCMAKE_SYSTEM_NAME=Windows \
          -DCMAKE_C_COMPILER=x86_64-w64-mingw32-gcc \
          -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++ \
          -DCMAKE_RC_COMPILER=x86_64-w64-mingw32-windres \
          -DCMAKE_STRIP=x86_64-w64-mingw32-strip \
          -DCMAKE_FIND_ROOT_PATH=/usr/x86_64-w64-mingw32 \
          -DCMAKE_FIND_ROOT_PATH_MODE_PROGRAM=NEVER \
          -DCMAKE_FIND_ROOT_PATH_MODE_LIBRARY=ONLY \
          -DCMAKE_FIND_ROOT_PATH_MODE_INCLUDE=ONLY \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_INSTALL_PREFIX=$GITHUB_WORKSPACE/install \
          -DLLVM_TARGETS_TO_BUILD=AArch64;AMDGPU;ARM;AVR;BPF;Hexagon;Lanai;Mips;MSP430;NVPTX;PowerPC;RISCV;Sparc;SystemZ;WebAssembly;X86 \
          -DLLVM_ENABLE_PROJECTS="clang;lld" \
          -DLLVM_BUILD_STATIC=ON \
          -DLLVM_BUILD_LLVM_DYLIB=OFF \
          -DLLVM_LINK_LLVM_DYLIB=OFF \
          -DLLVM_ENABLE_LIBCXX=OFF \
          -DLLVM_ENABLE_TERMINFO=OFF \
          -DLLVM_ENABLE_ZLIB=OFF \
          -DLLVM_ENABLE_LIBXML2=OFF \
          -DLLVM_INCLUDE_TESTS=OFF \
          -DLLVM_INCLUDE_DOCS=OFF \
          -DLLVM_INCLUDE_UTILS=OFF \
          -DCLANG_INCLUDE_TESTS=OFF \
          -DCLANG_INCLUDE_DOCS=OFF \
          -DLLVM_TOOL_LLVM_COV_BUILD=OFF \
          -DLLVM_TOOL_LLVM_SYMBOLIZER_BUILD=OFF \
          -DLLVM_TOOL_LLVM_DWARF_DUMP_BUILD=OFF \
          -DLLVM_TOOL_LLVM_GO_BUILD=OFF \
          -DLLVM_TOOL_LLVM_ISEL_FUZZER_BUILD=OFF \
          -DCMAKE_C_FLAGS="-O2 -static-libgcc" \
          -DCMAKE_CXX_FLAGS="-O2 -static-libgcc -static-libstdc++" \
          -DCMAKE_EXE_LINKER_FLAGS="-static" \
          -DCMAKE_MODULE_LINKER_FLAGS="-static" \
          -DCMAKE_SHARED_LINKER_FLAGS="-static" \
          $GITHUB_WORKSPACE/llvm-src/llvm

    - name: Build Clang and LLVM
      run: |
        cd $GITHUB_WORKSPACE/build
        ninja -j$(nproc)
        ninja install

    - name: Create Distribution Package
      run: |
        cd $GITHUB_WORKSPACE
        7z a llvm-windows-static.zip install/*
        echo "=== Package created ==="
        ls -lh llvm-windows-static.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: llvm-windows-static-with-clang-v14
        path: llvm-windows-static.zip
      if: always()

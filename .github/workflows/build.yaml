name: Build Full Static LLVM (MSVC)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 600

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Find VS Path
      id: vs-path
      run: |
        $vsPath = & "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -latest -property installationPath
        echo "VS Path: $vsPath"
        echo "vs_path=$vsPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

    - name: Find MSVC Path
      id: msvc-path
      run: |
        $vsPath = "${{ steps.vs-path.outputs.vs_path }}"
        $msvcPath = Get-ChildItem "$vsPath\VC\Tools\MSVC" -Directory | Select-Object -First 1 -ExpandProperty FullName
        echo "MSVC Path: $msvcPath"
        echo "msvc_path=$msvcPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

    - name: Find Windows SDK Path
      id: sdk-path
      run: |
        $sdkPath = Get-ChildItem "C:\Program Files (x86)\Windows Kits\10\Bin" -Directory | Sort-Object Name -Descending | Select-Object -First 1 -ExpandProperty FullName
        echo "SDK Path: $sdkPath"
        echo "sdk_path=$sdkPath" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8

    - name: Clone LLVM
      run: |
        git clone https://github.com/llvm/llvm-project.git llvm-src
        cd llvm-src
        git checkout llvmorg-21.1.8

    - name: Configure CMake
      run: |
        $msvcPath = "${{ steps.msvc-path.outputs.msvc_path }}"
        $sdkPath = "${{ steps.sdk-path.outputs.sdk_path }}"
        $env:PATH = "$msvcPath\bin\Hostx64\x64;$sdkPath\x64;$env:PATH"
        mkdir build
        cd build
        cmake ..\llvm-src\llvm -G "Ninja" `
          -DCMAKE_BUILD_TYPE=Release `
          -DCMAKE_INSTALL_PREFIX=../install `
          -DLLVM_BUILD_STATIC=ON `
          -DBUILD_SHARED_LIBS=OFF `
          -DCMAKE_MSVC_RUNTIME_LIBRARY=MultiThreaded `
          -DCMAKE_C_COMPILER=cl `
          -DCMAKE_CXX_COMPILER=cl `
          -DCMAKE_RC_COMPILER=rc.exe `
          -DLLVM_ENABLE_PROJECTS="clang;lld" `
          -DCLANG_BUILD_STATIC_LIBS=ON `
          -DLLVM_STATIC_LINK_CLANG_DL_LIBS=ON `
          -DLLVM_INCLUDE_BENCHMARKS=OFF `
          -DLLVM_INCLUDE_TESTS=OFF `
          -DLLVM_ENABLE_OCAMLDOC=OFF `
          -DLLVM_ENABLE_BINDINGS=OFF

    - name: Build LLVM
      run: |
        $msvcPath = "${{ steps.msvc-path.outputs.msvc_path }}"
        $sdkPath = "${{ steps.sdk-path.outputs.sdk_path }}"
        $env:PATH = "$msvcPath\bin\Hostx64\x64;$sdkPath\x64;$env:PATH"
        cd build
        cmake --build . --config Release --target install -j 2
        cd ../install
        7z a llvm-full-static.zip *

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: llvm-full-static-windows
        path: llvm-full-static.zip

